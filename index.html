<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Kenzie Form Practice">
    <title>Custom Form</title>
    <link href="style.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="form__container">
        <form action="https://formspree.io/lisstest12@gmail.com"
        method="POST">
          <div class="form__row">

            <span class="form__header">
                <h2>Send Doge Club a Message!</h2>
            </span>

                <div class="col-smaller">
                <label for="firstname">First Name</label>
                </div>
                <div class="col-bigger">
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
                </div>
          </div>


          <div class="form__row">
            <div class="col-smaller">
              <label for="lastname">Last Name</label>
            </div>
            <div class="col-bigger">
              <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
          </div>


          <div class="form__row">
            <div class="col-smaller">
                <label for="email">Email</label>
                </div>
                <div class="col-bigger">
                <input type="text" id="email" name="email" placeholder="Doge@email.com">
                </div>
          </div>

          <div class="form__row">
            <div class="col-smaller">
              <label for="message">Subject</label>
            </div>
            <div class="col-bigger">
              <textarea id="message" name="message" placeholder="We love Doge Puns" style="height:200px"></textarea>
            </div>
          </div>

          <label class="checkmark__label">
              <input type="checkbox">I agree to the Doge Club Terms & Services </input>
            <span class="checkmark"></span>

        </label>
        
        <div class="register__btn">
            <button type="submit"> Submit </button>
        </div>
         
          
        </form>
      </div>
      
    
</body>

</html>
