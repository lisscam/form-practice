<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="author" content="Kenzie and Colorlib Templates">
    <meta name="keywords" content="Kenzie Form Practice">

    <title>Custom Form</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="all">
</head>

<body>

    <div class="register">
        <div class="register__wrapper">
        
                <form class="register__details">
        
                    <span class="register__header">
                        <h2>Send Doge Club a Message!</h2>
                    </span>
        
                    <div class="register__name">
                        <input id="name" type="text" placeholder="Name"></input>
                    </div>
            
                    <div class="register__email">
                        <input id="email" type="text" placeholder="Email"></input>
                    </div>
            
                    <div class="register__message">
                        <input id="message" type="text" placeholder="We love doge puns!"></input>
                    </div>
                    
                    <label class="container">I agree to the Doge Club Terms & Services
                      <input type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                    </label>
            
                    <div class="register__btn">
                        <button type="submit"> Submit </button>
                    </div>
                </form>
        
        </div>
    </div>

    
</body>

</html>
